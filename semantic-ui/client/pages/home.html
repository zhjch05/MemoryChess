<template name="home">
    <div class="ui page grid">
    	<div class="eight wide column">
    		<h1>test</h1>
    		<div id="board" style="width: 100%"></div>
    	</div>
    	<div class="eight wide column">
    		<h1>test</h1>
            <form class="ui form" id="homeform">
                <div class="field">
                    <label>Input Command:</label>
                    <input type="text" name="inputcommand" id="icommand" placeholder="Commands...">
                </div>
                <input class="ui button" type="submit" value="Move!" id="movebutton">
            </form>
            <div class="dividing"></div>
            <div class="ui grid">
            <div class="column">
                <a href="#" id="start_button">Talk</a>
            </div>
            </div>
    	</div>
    	<div class="eight wide column">
    		<h1>test</h1>
            <div id="results" class="column">
                    <span id="final_span" class="final"></span>
                    <span id="interim_span" class="interim"></span>
            </div>
    	</div>
    	<div class="eight wide column">
    		<h1>test</h1>
    	</div>
    </div>
</template>
